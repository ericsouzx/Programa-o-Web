<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Alunos com JavaScript Puro e API REST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 30px;
        }
        .table-alunos th, .table-alunos td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4 text-center">Cadastro de Alunos - CRUD API</h1>
        
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 id="form-title">Cadastrar Novo Aluno</h5>
            </div>
            <div class="card-body">
                <form id="alunoForm">
                    <input type="hidden" id="alunoId"> 

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="col-md-6">
                            <label for="turma" class="form-label">Turma</label>
                            <input type="text" class="form-control" id="turma" required>
                        </div>
                        <div class="col-md-6">
                            <label for="curso" class="form-label">Curso</label>
                            <input type="text" class="form-control" id="curso" required>
                        </div>
                        <div class="col-md-6">
                            <label for="matricula" class="form-label">Matrícula</label>
                            <input type="text" class="form-control" id="matricula" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success mt-3" id="submitBtn">Salvar Aluno</button>
                    <button type="button" class="btn btn-secondary mt-3" id="cancelBtn" style="display: none;">Cancelar Edição</button>
                </form>
                <div id="messageArea" class="mt-3"></div> 
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h5>Lista de Alunos Cadastrados</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered table-alunos">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Turma</th>
                                <th>Curso</th>
                                <th>Matrícula</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="alunosTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="scripts.js"></script>
</body>
</html>
